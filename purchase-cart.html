<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "author" content="Victoria Nikolaeva">
        <meta name = "description" content="The main page of the Viki's website">
        <link rel="stylesheet" type="text/css" href="css/print-selection.css"/>
        <script src="js/shopping-cart.js" defer></script>
        <title>Viki's Website</title>
    </head>

    <body>
        <header> 
            <h1 class="title">:: Viki's Website ::</h1>
            <hr>
            <nav>
                <a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="about-me.html">About</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="shop.html"><strong>Shop</strong></a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="contact-me.html">Contact</a>
            </nav>
            <hr>
        </header>

        <div class = "purchaseCartBody">
            <div class = displayCart>
                <h3>- Cart Overview - </h3>
                <div id="cartContent">
                    <!--Cart Items should be displayed here-->
                </div>
                <hr style=" opacity: 0.3">
                <div class="cart-total">
                    <strong id="cart-total-title">Total:</strong>
                    <span id="cart-total-price">0.00</span>
                </div>

            </div>

            
            <div class = "customerInfo">
                <h3>:: Information ::</h3>
                <fieldset>
                    <form id="customerInfoForm">
                        <legend> - Contact - </legend>
                        <!--First Name-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="fname">First Name: </label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="text" id="fname" name="fname" required><br>
                                </div>
                            </div>
                        <!--Last Name-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="lname">Last Name:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="text" id="lname" name="lname" required><br>
                                </div>
                            </div>
                        <!--Email-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="addy">Email:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="email" id="email" name="email" required><br>
                                </div>
                            </div>

                        <!--Phone-->
                             <div class="table-row">
                                <div class="table-cell">
                                    <label for="phone">Phone #:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="tel" id="phone" name="phone" required><br>
                                </div>
                            </div>
                        
                            <br>
                            <legend> - Shipping - </legend>

                        <!--Address-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="email">Address:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="text" id="address" name="address" required><br>
                                </div>
                            </div>
                        <!--City & State-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="city">City:</label>
                                   
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="text" id="city" name="city" size="6" required>
                                    <label for="state">State:</label>
                                    <input class="input" type="text" id="state" name="state" size="2" required><br>
                                </div>
                            </div>
                        <!--Zip Code-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="zip">Zip Code:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="text" id="zip" name="zip" size="6" required><br>
                                </div>
                            </div>

                            <br>
                            <legend> - Credit Card - </legend>

                        <!--Credit Card Number-->
                            <div class="table-row">
                                <div class="table-cell" title="Credit Card Number">
                                    <label for="number">Number:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="text" id="cardNumber" name="cardNumber" required><br>
                                </div>
                            </div>

                        <!--Expire Date-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="number">Expiration:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="month" id="expire" name="expire" size="6" required><br>
                                </div>
                            </div>

                        <!--CVV-->
                            <div class="table-row">
                                <div class="table-cell">
                                    <label for="number">CVV:</label>
                                </div>
                                <div class="table-cell">
                                    <input class="input" type="password" id="cvv" name="cvv" size="4" required><br>
                                </div>
                            </div>


                        <div id="errorMessages" class="error"></div>
                        <button type="button"  id="purchase-btn" onclick="purchaseClicked()">Purchase</button>
                    </form>

                    <a href="shop.html">
                        <button id="back-btn">Keep Shopping</button>
                    </a>

                </fieldset>
                
            </div>
           
        </div>
        <footer>
            <nav>
                <a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="about-me.html">About</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="shop.html">Shop</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="contact-me.html">Contact</a>
            </nav>
            <p>&copy;Victoria Nikolaeva</p>
            <br>
        </footer>   
    </body>
</html>
